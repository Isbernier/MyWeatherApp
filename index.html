<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Isa's Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Roboto+Condensed&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
</head>

<body>
  <br>
  <div class="container">
    <div class="search-field">
      <h1>"Roads?! Where we're going, we don't need roads!"</h1>
      <h2>-Dr. Emmett Brown, 1985</h2>
      <form id="search-form">
        <input type="search" placeholder="Enter a destination" autocomplete="off" autofocus="off" id="city-input" />
        <input class="button" type="submit" value="Go!" />
      </form>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="clock" id="localTime"></div>
    <div class="clock" id="destinationTime"></div>
  </div>
  <br>
  <div class="container">
    <div class="row">
      <h3 id="city">Destination</h3>
    </div>
    <div class="row">
      <div class="col">
        <ul>
          <li>
            <span id="description"></span>
          </li>
          <li>
            <span>Max: </span>
            <span id="max-temp" class="tem"></span>
            <span>º / </span>
            <span>Min: </span>
            <span id="min-temp" class="tem"></span>
            <span>º</span>
          </li>
          <li>
            <span id="humidity">Humidity %</span>
          </li>
          <li>
            <span>Feels like: </span><span id="feels-like" class="tem"></span><span>º</span>
          </li>
        </ul>
      </div>
      <div class="col">
        <img src="" alt="" id="today-icon" width="100px">
        <span class="temperature tem" id="temperature-now">?</span>
        <span class="units"><a href="#" id="celsius-link" class="active">ºC</a> / <a href="#" id="fahrenheit-link"
            class="passive">ºF</a></span>
      </div>
    </div>

  </div>
  </div>
  </div>
  </div>
  <br>
  <div class="container" id ="weather-forecast">

  </div>
  <br>
  <div class="container">
    <a href="https://github.com/Isbernier/MyWeatherApp" target="blank" class="link">Open-source code</a>
    by
    <a href="https://www.linkedin.com/in/isbernier" target="_blank" class="linkedin">Isabelle Bernier</a>
  </div>
  </div>
</body>
<script src="project.js"></script>

</html>
